<input #fileInput type="file" name="name" accept='.png'
       (change)="fileSelectionHandler($event)"/>

<canvas #inputImageCanvas class="image-canvas"></canvas>

<button type="button" *ngIf="inputImageData" (click)="convertToGrayScaleClickHandler()">Convert to Greyscale</button>

<canvas #greyscaleImageCanvas *ngIf="greyscaleImageData" class="image-canvas"></canvas>

<button type="button" *ngIf="greyscaleImageData" (click)="detectEdgesClickHandler()">Detect Edges</button>

<canvas #horizontalPassEdgeImageCanvas *ngIf="horizontalPassImageData" class="image-canvas"></canvas>
<canvas #verticalPassEdgeImageCanvas *ngIf="verticalPassImageData" class="image-canvas"></canvas>
<canvas #magnitudeImageCanvas *ngIf="magnitudeImageData" class="image-canvas"></canvas>
